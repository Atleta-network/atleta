name: Deploy Testnet

on:
  push:
    branches: [ "testnet" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "recursive"

    - name: Create Image Tarball for Node
      run: |
        docker build -t sportchain-node .
        docker save -o sportchain-node.tar sportchain-node
        mkdir -p artifacts
        mv sportchain-node.tar artifacts/

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        touch ~/.ssh/known_hosts
        ssh-keyscan ${{ secrets.TESTNET_HOST }} >> ~/.ssh/known_hosts
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval $(ssh-agent)

    - name: Make Keys File
      run: |
        echo "${{ secrets.TESTNET_KEYS }}" > deploy/testnet.keys.env

    - name: Copy Files to Server
      run: |
        scp -r artifacts/* ${{ secrets.TESTNET_USERNAME}}@${{ secrets.TESTNET_HOST }}:/sportchain/
        scp deploy/docker-compose.testnet.yml ${{ secrets.TESTNET_USERNAME}}@${{ secrets.TESTNET_HOST }}:/sportchain/docker-compose.testnet.yml
        scp deploy/add-session-keys.sh ${{ secrets.TESTNET_USERNAME}}@${{ secrets.TESTNET_HOST }}:/sportchain/add-session-keys.sh
        scp deploy/run-testnet.sh ${{ secrets.TESTNET_USERNAME}}@${{ secrets.TESTNET_HOST }}:/sportchain/run-testnet.sh
        scp deploy/testnet.keys.env ${{ secrets.TESTNET_USERNAME}}@${{ secrets.TESTNET_HOST }}:/sportchain/testnet.keys.env

    - name: SSH into Server and Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.TESTNET_HOST }}
        username: ${{ secrets.TESTNET_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /sportchain
          docker load -i sportchain-node.tar
          docker-compose down
          docker-compose pull
          ./run-testnet.sh testnet.keys.env
