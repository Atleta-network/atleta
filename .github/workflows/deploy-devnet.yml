name: Deploy Devnet

on:
  push:
    branches: [ "devnet" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "recursive"


    - name: Create Image Tarball for Node
      run: |
          VERSION=$(echo "$CI_COMMIT_TAG" | sed 's/^v//') 
          docker build -t atleta-node:$VERSION .
          docker tag atleta-node:$VERSION atleta-node:latest

    - name: Push
      run: |
          VERSION=$(echo "$CI_COMMIT_TAG" | sed 's/^v//')
          docker push atleta-node:$VERSION
          docker push atleta-node:latest

    - name: Copy Files to Server
      run: |
        scp deploy/devnet/docker-compose.yml ${{ secrets.DEVNET_USERNAME}}@${{ secrets.DEVNET_HOST }}:/sportchain/docker-compose.yml

    - name: SSH into Server and Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEVNET_HOST }}
        username: ${{ secrets.DEVNET_USERNAME }}
        key: ${{ secrets.DEVNET_PRIVATE_KEY }}
        script: |
          cd /sportchain
          docker load -i sportchain-node.tar
          docker compose down
          docker compose pull
          docker compose up -d --build --remove-orphans
