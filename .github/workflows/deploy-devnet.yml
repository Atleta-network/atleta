name: Deploy Devnet

on:
  push:
    branches: [ "devnet" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "recursive"


    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: docker login -u atletanetwork -p ${{ secrets.REGISTRYPASS }} docker.io

    - name: Build
      run: |
          DATE=$(date +%d%m%y)
          BUILD_COUNT=$(( ($(date +%s) / 60 / 60 / 24) % 10 ))
          docker build -t docker.io/atletanetwork/atleta-node:devnet-${DATE}${BUILD_COUNT} .


    - name: Push Docker Image
      run: docker push docker.io/atletanetwork/atleta-node:devnet-${DATE}${BUILD_COUNT}

      
    - name: Copy Files to Server
      run: |
        scp deploy/devnet/docker-compose.yml ${{ secrets.DEVNET_USERNAME}}@${{ secrets.DEVNET_HOST }}:/sportchain/docker-compose.yml

    - name: SSH into Server and Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEVNET_HOST }}
        username: ${{ secrets.DEVNET_USERNAME }}
        key: ${{ secrets.DEVNET_PRIVATE_KEY }}
        script: |
          cd /sportchain
          docker compose down
          docker compose pull
          docker compose up -d --build --remove-orphans
