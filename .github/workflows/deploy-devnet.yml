name: Deploy Devnet

on:
  push:
    branches: [ "devnet" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: "recursive"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Hub
      run: docker login -u atletanetwork -p ${{ secrets.REGISTRYPASS }} docker.io

    - name: Calculate Date and Build Count
      id: date_and_build_count
      run: |
          DATE=$(date +%d%m%y)
          BUILD_COUNT=$(printf "%02d" $(( ($(date +%s) / 60 / 60 / 24) % 100 )))
          echo "::set-output name=date::${DATE}"
          echo "::set-output name=build_count::${BUILD_COUNT}"

    - name: Build and Tag Docker Image
      run: |
          DATE=${{ steps.date_and_build_count.outputs.date }}
          BUILD_COUNT=${{ steps.date_and_build_count.outputs.build_count }}
          docker build -t docker.io/atletanetwork/devnet-node:${DATE}${BUILD_COUNT} .
          docker tag docker.io/atletanetwork/devnet-node:${DATE}${BUILD_COUNT} docker.io/atletanetwork/devnet-node:latest

    - name: Push Docker Image
      run: docker push docker.io/atletanetwork/devnet-node

      
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh/
        touch ~/.ssh/known_hosts
        ssh-keyscan ${{ secrets.DEVNET_HOST }} >> ~/.ssh/known_hosts
        echo "${{ secrets.DEVNET_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        eval $(ssh-agent)

    - name: Copy Files to Server
      run: |
        scp deploy/devnet/docker-compose.yml ${{ secrets.DEVNET_USERNAME}}@${{ secrets.DEVNET_HOST }}:/sportchain/docker-compose.yml

    - name: SSH into Server and Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEVNET_HOST }}
        username: ${{ secrets.DEVNET_USERNAME }}
        key: ${{ secrets.DEVNET_PRIVATE_KEY }}
        script: |
          cd /sportchain
          docker compose down
          docker compose pull
          docker compose up -d --build --remove-orphans
